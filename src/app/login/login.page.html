<ion-content class="ion-padding"> 
  <div class="container">
    <ion-img class="img" src="assets/icon/Registrapp.png" alt="RegistrApp Logo"></ion-img>
  </div><br><br>
  <h1 class="title">¡Bienvenido a RegistrApp!</h1><br>
  <form [formGroup]="usuario">

      <ion-input formControlName="username" label="Nombre de Usuario" label-placement="floating" fill="outline" placeholder="ej. nombreUsuario"></ion-input>
      <br><br>
      <ion-input formControlName="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="ej. *******"></ion-input>
      <br>

      <ion-checkbox labelPlacement="end" >Recordar Usuario</ion-checkbox>

      
    <div class="ion-padding-top">
      <ion-button expand="block" (click)="Login()" color="warning">Iniciar sesion</ion-button>
    </div><br>
    <div class="link">
      <a [routerLink]="['/recuperacion']">¿Olvidaste tu contraseña?,reiniciala aqui!</a>
    </div>
  </form>
</ion-content>
